<div class="flex">
  <div class="dismiss">
    <button mat-icon-button
            color="accent"
            (click)="filterRef.dismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    Ratings:
    <mat-chip-listbox class="star">
      <mat-chip #chipList
                *ngFor="let rating of [4,3,2,1]"
                [removable]="false"
                (click)="onClick(rating.toString())">
        <q-rating [myRating]="rating"
                  [forTags]="true"></q-rating>
      </mat-chip>
    </mat-chip-listbox>
    <mat-divider class="divider"></mat-divider>
    Tags:
    <mat-chip-listbox>
      <mat-chip #chipList
                *ngFor="let tag of data.tagList"
                [removable]="false"
                (click)="onClick(tag)">{{tag}}</mat-chip>
    </mat-chip-listbox>
    <mat-divider class="divider"></mat-divider>

    Creators:
    <mat-chip-listbox>
      <mat-chip #chipList
                *ngFor="let name of data.userList"
                [removable]="false"
                (click)="onClick(name)">{{name}}</mat-chip>
    </mat-chip-listbox>
  </div>
</div>
