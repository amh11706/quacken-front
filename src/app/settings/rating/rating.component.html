<div>
  <ng-container *ngIf="isPecentage">
    <div class="background">
      <div class="stars">
        <span class="star-i"
              [ngStyle]="{ 'width': getStars(rating || 0) }"></span>
      </div>
    </div>&nbsp;
    <span class="percent-rating">{{rating?.toFixed(1) || 0}} ({{count || 0}})</span>
  </ng-container>

  <ng-container *ngIf="!forTags else tag">
    <div class="map-rating background"
         [class.visible]="!isPecentage">
      <button class="star"
              mat-icon-button
              *ngFor="let ratingId of ratingArr; index as i"
              (click)="onClick(i+1)"
              [matTooltip]="ratingId+1 + ' star'"
              matTooltipPosition="above">
        <mat-icon>
          {{showIcon(i)}}
        </mat-icon>
      </button>
    </div>
  </ng-container>

  <ng-template #tag>
    <span *ngFor="let ratingId of ratingArr; index as i">
      <span class="star">
        <mat-icon>
          {{showIcon(i)}}
        </mat-icon>
      </span>
    </span>
    <span class="description">&Up</span>
  </ng-template>
</div>
