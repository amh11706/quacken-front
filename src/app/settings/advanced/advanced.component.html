<mat-dialog-content>
  <ng-container *ngComponentOutlet="$any(component); injector: customInjector"></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button
          matDialogClose="false">Cancel</button>
  <button mat-raised-button
          [disabled]="admin && (ss.admin$ | async) === false"
          matDialogClose="true">Save</button>
</mat-dialog-actions>
