<mat-tab-group mat-align-tabs="center"
  [mat-stretch-tabs]="false"
  [(selectedIndex)]="ss.tabIndex">

  <mat-tab label="Sounds">
    <mat-card>
      <div class="settings">
        <q-setting name="soundMaster"></q-setting>
        <q-setting name="soundNotify"
        (valueChange)="sound.play(Sounds.Notification)"></q-setting>
        <q-setting name="soundShip"
        (valueChange)="sound.play(Sounds.CannonFireBig)"></q-setting>
        <q-setting name="soundAlert"
        (valueChange)="sound.play(Sounds.BattleStart)"></q-setting>
      </div>
    </mat-card>
  </mat-tab>

  <mat-tab label="Graphics">
    <mat-card>
      <div class="settings">
        <q-setting name="speed"></q-setting>
        <q-setting name="maxFps"></q-setting>
        <!-- <q-setting name="water"></q-setting> -->
        <q-setting name="showFps"></q-setting>
        <q-setting name="mapScale"></q-setting>
        <!-- <q-setting name="renderMode"></q-setting> -->
      </div>
    </mat-card>
  </mat-tab>

  <mat-tab label="Controls">
    <mat-card>
      <div class="settings">
        <q-setting name="kbControls"></q-setting>
        <q-setting name="shiftSpecials"></q-setting>
        <q-setting name="alwaysChat"></q-setting>
        <!-- <q-setting name="lockAngle"></q-setting> -->
      </div>
    </mat-card>

    <mat-card>
      @if (kbs.activeBindings) {
        <q-key-binding></q-key-binding>
      }
    </mat-card>
  </mat-tab>

  @if (ws.user.id) {
    <mat-tab
      label="Account">
      <q-account></q-account>
    </mat-tab>
  }
</mat-tab-group>
