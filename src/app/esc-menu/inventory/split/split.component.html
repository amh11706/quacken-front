<h1 mat-dialog-title>{{data.n}}</h1>
<div mat-dialog-content>
  <p>New stack size: {{slider.value}}</p>
  <mat-slider cdkFocusInitial
              [max]="data.q-1">
    <input #slider
           matSliderThumb
           [(ngModel)]="quantity">
  </mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          [mat-dialog-close]>Cancel</button>
  <button mat-raised-button
          [disabled]="!quantity"
          [mat-dialog-close]="quantity">Ok</button>
</div>
