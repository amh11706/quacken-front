<mat-card id="menu">
  <div *ngIf="statsOpen; else teams">
    <q-stat-end [stats]="es.lobbyContext?.stats"
                [columns]="SB_STATS"
                (closeStats)="statsOpen = false"
                [rating]=false></q-stat-end>
  </div>
  <ng-template #teams>
    <h2>Match Settings</h2>
    <div id="flexmenu">
      <div class="teamwrap"
           *ngFor="let team of teamPlayers; let i = index">
        <div class="team"
             [style.borderColor]="teamColors[i]">
          <div *ngFor="let m of team"
               class="lobbyPlayer"
               [class.ready]="m.message.r">
            <q-name [message]="m"></q-name>
            <img src="./assets/april/boats/{{links[m.message.b]}}.png"
                 [title]="boatTitles[m.message.b]">
          </div>
        </div>
        <br>
        <button mat-raised-button
                [disabled]="!es.open"
                (click)="joinTeam(i)">{{myTeam === i ? 'Leave' : 'Join'}}</button>
      </div>

      <div id="buttons">
        <button mat-raised-button
                [disabled]="!es.open"
                color="accent"
                id="ready"
                [class.cancel]="ready"
                (click)="toggleReady()">{{myBoat.isMe ? 'Close' : myTeam === 99 ? 'Spectate' : ready ? 'Not
          Ready' : 'Ready'}}</button>
        <q-setting *ngIf="admin"
                   name="startNew"
                   id="start"></q-setting>
        <q-setting name="nextCadeBoat"></q-setting>
      </div>
    </div>
  </ng-template>
</mat-card>
