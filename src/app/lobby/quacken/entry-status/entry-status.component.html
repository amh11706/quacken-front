<div class="container noselect"
  id="timer"
  [qDrag]
  [bindToWindow]="true">
  <p id="turncount">{{time}}</p>
  @for (type of treasure; track type; let i = $index) {
    <p>
      {{type}}
      <img [title]="titles[i]"
        src="./assets/images/obstacle{{i + 1}}.png">
      </p>
    }
  </div>
