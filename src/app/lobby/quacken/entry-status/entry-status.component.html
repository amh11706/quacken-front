<div [qDrag]
	 [bindToWindow]="true"
	 class="container noselect"
	 id="timer">
	<p id="turncount">{{time}}</p>
	<ng-container *ngFor="let type of treasure; let i = index">
		<p>
			{{type}}
			<img [title]="titles[i]"
				 src="./assets/april/images/obstacle{{i + 1}}.png">
		</p>
	</ng-container>
</div>
