<div class="container noselect"
	 id="timer"
	 [qDrag]
	 [bindToWindow]="true">
	<p id="turncount">{{time}}</p>
	<ng-container *ngFor="let type of treasure; let i = index">
		<p>
			{{type}}
			<img [title]="titles[i]"
				 src="./assets/images/obstacle{{i + 1}}.png">
		</p>
	</ng-container>
</div>
