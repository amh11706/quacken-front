<div class="container noselect"
     id="hud">
     <div id="boatcontrol"
          oncontextmenu="event.preventDefault()">
          <div id="time">
               <div id="timebar"
                    [style.transform]="'translateY(-' + (seconds$ | async) + 'px)'"></div>
          </div>

          <div id="moves">
               <div *ngFor="let move of myBoat.moves; let i=index"
                    class="moverow">
                    <ng-container *ngIf="weapons[myBoat.type]">
                         <div class="bombslot"
                              [class.blocked]="locked"
                              (click)="setBomb(i+1)"
                              [class.bomb]="myBoat.bomb === i+1"></div>
                         <div class="bombslot rightbomb"
                              [class.blocked]="locked"
                              (click)="setBomb(i+5)"
                              [class.bomb]="myBoat.bomb === i+5"></div>
                    </ng-container>

                    <div class="move"
                         [class.blocked]="maxMoves || locked"
                         [class.selected]="kbControls && selected === i && !locked"
                         (drop)="drop($event, i)"
                         (mouseup)="clickTile($event, i)"
                         (mousedown)="$event.which === 2 ? $event.preventDefault() : null"
                         (dragover)="$event.preventDefault()">
                         <img *ngIf="move"
                              src="./assets/april/images/{{move === 4 ? tokens[myBoat.type] : 'arrow'+move}}.png"
                              (dragstart)="drag(move, i)"
                              (dragend)="dragEnd()">
                    </div>
               </div>
          </div>

          <div id="damage">
               <div id="damagebar"
                    [style.transform]="'translateX(' + myBoat.getDamage() + 'px)'"></div>
          </div>

          <div id="movesource"
               name="movesource">
               <img class="movetile"
                    name="left"
                    id="tile1"
                    src="./assets/april/images/arrow1.png"
                    (dragstart)="drag(1)">
               <img class="movetile"
                    name="forward"
                    id="tile2"
                    src="./assets/april/images/arrow2.png"
                    (dragstart)="drag(2)">
               <img class="movetile"
                    name="right"
                    id="tile3"
                    src="./assets/april/images/arrow3.png"
                    (dragstart)="drag(3)">
          </div>

          <p *ngIf="myBoat.moveLock; else treasure">
               Respawning in {{myBoat.moveLock}} turn<span *ngIf="myBoat.moveLock > 1">s</span>
          </p>
          <ng-template #treasure>
               <div id="tokens">
                    <ng-container *ngIf="myBoat.type < 10">
                         <div id="treasurebox"
                              *ngIf="!weapons[myBoat.type]">
                              <img *ngIf="myBoat.getTreasure()"
                                   src="./assets/april/images/obstacle{{myBoat.getTreasure()}}.png">
                         </div>
                    </ng-container>

                    <div *ngIf="weapons[myBoat.type]"
                         class="token">
                         <img *ngIf="myBoat.tokenPoints > 1 && myBoat.bomb === 0"
                              [src]="'/assets/april/images/'+weapons[myBoat.type]+'.png'">
                    </div>
                    <div *ngIf="tokens[myBoat.type]"
                         class="token">
                         <img *ngIf="myBoat.tokenPoints > 1 && myBoat.moves.indexOf(4) === -1"
                              [src]="'/assets/april/images/'+tokens[myBoat.type]+'.png'"
                              (dragstart)="drag(4)">
                    </div>
               </div>
          </ng-template>

          <div id="buttons">
               <button *ngIf="!fs.allowInvite || !(myBoat.ready && turn === 0); else fstart"
                       mat-raised-button
                       color="accent"
                       id="ready"
                       (click)="imReady()"
                       [disabled]="myBoat.ready">Ready</button>
               <ng-template #fstart>
                    <button mat-raised-button
                            id="start"
                            (click)="start()">Start</button>
               </ng-template>
               <q-setting name="nextBoat"></q-setting>
          </div>
     </div>

     <q-chat [disabled]="es.open"></q-chat>
</div>
