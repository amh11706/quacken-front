<div class="container">
  <div *ngFor="let team of teams; let i = index"
       class="team"
       [style.borderColor]="teamColors[i]"
       [class.sameteam]="myTeam === i"
       [class.nothovered]="hoveredTeam !== i || hoveredTeam === -1"
       [class.showteams]="statOpacity">
    <table>
      <tr>
        <th>{{teamNames[i]}}</th>
        <th *ngFor="let c of (showExtra ? extraColumns : columns)">{{c.title}}</th>
      </tr>
      <tr *ngFor="let r of team">
        <td>{{r.user}}</td>
        <td *ngFor="let c of (showExtra ? extraColumns : columns)">{{r.stats[c.stat]}}</td>
      </tr>
    </table>
  </div>
</div>
