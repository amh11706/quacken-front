@if (render.orientation; as o) { -
<div class="img"
     [style.backgroundImage]="render.img"
     [style.backgroundPosition]="render.imgPosition"
     [style.top]="24 - o.offsety + 'px'"
     [style.left]="32 + o.offsetx + 'px'"
     [style.width]="o.width + 'px'"
     [style.height]="o.height + 'px'">
</div>
}
