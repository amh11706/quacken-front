<div *ngIf="!lobby"
     id="background">
  <p>Loading...</p>
</div>

<ng-container *ngIf="lobby"
              [ngSwitch]="lobby.type">
  <q-quacken *ngSwitchCase="'Quacken'"
             [lobby]="lobby"></q-quacken>
  <q-spades *ngSwitchCase="'Spades'"
            [lobby]="lobby"></q-spades>
  <q-cadegoose *ngSwitchCase="'CadeGoose'"
               [lobby]="lobby"></q-cadegoose>
  <q-seabattle *ngSwitchCase="'SeaBattle'"
               [lobby]="lobby"></q-seabattle>
  <q-flaggames *ngSwitchCase="'FlagGames'"
               [lobby]="lobby"></q-flaggames>

</ng-container>
