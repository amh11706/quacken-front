<div class="cannons">
  <mat-checkbox class="moveCheck"
                matTooltip="Auto"
                [matTooltipShowDelay]="750"
                [(ngModel)]="auto"
                (change)="changeWantMove()">
  </mat-checkbox>
  <div class="bombempty"
       [draggable]="unusedTokens.shots > 0"
       [class.bombmove]="unusedTokens.shots > 0"
       (dragstart)="drag(6)"></div>
  <span class="cannontext">{{unusedTokens.shots}}X</span>
</div>
<mat-radio-group [(ngModel)]="wantMove"
                 (change)="changeWantMove()">
  <div class="moveRadio">
    <mat-radio-button [value]="1"
                      [disabled]="auto">
    </mat-radio-button>
    <div class="move move1"
         [matTooltipShowDelay]="750"
         [matTooltip]="tokenStrings[0] || ''">
      <img name="left"
           draggable="true"
           src="./assets/images/arrow1.png"
           [style.opacity]="unusedTokens.moves[0] ? 1 : 0"
           (dragstart)="drag(1)">
    </div>
    {{unusedTokens.moves[0]}}X
  </div>
  <div class="moveRadio">
    <mat-radio-button [value]="2"
                      [disabled]="auto">
    </mat-radio-button>
    <div class="move move2"
         [matTooltipShowDelay]="750"
         [matTooltip]="tokenStrings[1] || ''">
      <img name="forward"
           draggable="true"
           src="./assets/images/arrow2.png"
           [style.opacity]="unusedTokens.moves[1] ? 1 : 0"
           (dragstart)="drag(2)">
    </div>
    {{unusedTokens.moves[1]}}X
  </div>
  <div class="moveRadio">
    <mat-radio-button [value]="3"
                      [disabled]="auto">
    </mat-radio-button>
    <div class="move move3"
         [matTooltipShowDelay]="750"
         [matTooltip]="tokenStrings[2] || ''">
      <img name="right"
           draggable="true"
           src="./assets/images/arrow3.png"
           [style.opacity]="unusedTokens.moves[2] ? 1 : 0"
           (dragstart)="drag(3)">
    </div>
    {{unusedTokens.moves[2]}}X
  </div>
</mat-radio-group>
