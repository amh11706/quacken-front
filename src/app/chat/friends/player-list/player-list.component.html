<mat-card>
  <p *ngIf="fs.lobby.length > 1; else alone"
     class="empty">
    There are {{fs.lobby.length}} players in this lobby:
  </p>
  <ng-template #alone>
    <p class="empty">You are alone here.</p>
  </ng-template>
  <ng-container *ngFor="let m of fs.lobby">
    <div class="lobbyPlayer">
      <span *ngIf="m.team !== undefined">
        <ng-container [ngSwitch]="m.team">
          <ng-container *ngSwitchCase="0">
            <img class="team" title="Defender" src="assets/april/images/icon_defend1.png">
          </ng-container>
          <ng-container *ngSwitchCase="99">
            <img title="Watcher" src="assets/april/images/watch.png">
          </ng-container>
          <ng-container *ngSwitchDefault>
            <img class="team" title="Attacker" src="assets/april/images/icon_attack{{m.team}}.png">
          </ng-container>
        </ng-container>
      </span>
      <q-name [message]="m"></q-name>
    </div>
  </ng-container>
</mat-card>
