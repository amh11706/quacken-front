<ng-container *ngIf="showCount">
  <p *ngIf="players.length > 1; else alone"
     class="empty">
    There are {{players.length}} players in this lobby:
  </p>
  <ng-template #alone>
    <p class="empty">You are alone here.</p>
  </ng-template>
</ng-container>
<div *ngFor="let m of players"
     class="lobbyPlayer">
  <img *ngIf="m.t !== undefined"
       class="team"
       [matTooltip]="teamImages[m.t].title"
       [src]="teamImages[m.t].src">
  <q-name [message]="m"></q-name>
  <mat-icon *ngIf="m.a"
            [inline]="true"
            matTooltip="Opped">star</mat-icon>
</div>
