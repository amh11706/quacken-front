@if (displayedLeaders | async; as l) {
  <div
    class="card"
    (mouseenter)="stopTimer()"
    (mouseleave)="startTimer()">
    <h3 class="cardTitle">{{l.title}} Leaders</h3>
    @for (p of l.top3; track p; let i = $index) {
      <div
        class="lobbyPlayer">
        <span>{{i + 1}}. </span>
        <q-name [message]="p"
        (click)="$event.stopPropagation()"></q-name>
      </div>
    }
  </div>
}
