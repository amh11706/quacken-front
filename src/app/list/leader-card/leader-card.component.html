<div *ngIf="displayedLeaders | async as l"
     class="card"
     (mouseenter)="stopTimer()"
     (mouseleave)="startTimer()">
  <h3 class="cardTitle">{{l.title}} Leaders</h3>
  <div *ngFor="let p of l.top3; let i = index"
       class="lobbyPlayer">
    <span>{{i + 1}}. </span>
    <q-name (click)="$event.stopPropagation()"
            [message]="p"></q-name>
  </div>
</div>
